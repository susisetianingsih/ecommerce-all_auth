{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content%}
<!--Main layout-->
<main class="mt-5">
  <div class="container justify-contact-center align-center text-center">
    <!-- Heading -->
    <h2 class="my-5 text-center">Kontak</h2>
    {% csrf_token %}
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col-lg-6 mb-4">
        <img
          style="height: 60vh"
          src="https://img.freepik.com/free-vector/flat-customer-support-illustration_23-2148899114.jpg?w=740&t=st=1688689807~exp=1688690407~hmac=690d106d72404c5133615a2c0976503d007e0aa4ddddd160d154af38637ae568"
        />
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-6 mb-4">
        <div class="row">
          <div class="col">
            <div class="card w-100 mb-3">
              <div class="card-header">
                <i style="color: blue" class="fa-solid fa-phone"></i>
              </div>
              <div class="card-body text-left">
                <h5 class="card-title">Telepon</h5>
                <p class="card-text">+61 813-6213-1212</p>
              </div>
            </div>
            <div class="card w-100 mb-3">
              <div class="card-header">
                <i style="color: blue" class="fa-solid fa-location-dot"></i>
              </div>
              <div class="card-body text-left">
                <h5 class="card-title">Lokasi</h5>
                <p class="card-text">
                  Kalimanah, Kabupaten Purbalingga, Jawa Tengah 53371
                </p>
              </div>
            </div>
            <div class="card w-100 mb-3">
              <div class="card-header">
                <i style="color: blue" class="fa-solid fa-envelope"></i>
              </div>
              <div class="card-body text-left">
                <h5 class="card-title">Email</h5>
                <p class="card-text">tokokita.mdb@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</main>
<!--Main layout-->
{% endblock content %}
